<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para responsividade -->
    <title>Menu magico</title> <!-- Título da página -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS externo -->
</head>

<body>
    <div class="navegacao">
        <ul>
            <li class="lista active">
                <a href="#">
                    <span class="icone"><ion-icon name="home"></ion-icon></span>

            </li>
            <li class="lista">
                <a href="#">
                    <span class="icone"><ion-icon name="images"></ion-icon></span>

    <script src="js/index.js"></script> <!-- Link para o arquivo JavaScript externo -->
