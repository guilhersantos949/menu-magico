<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para responsividade -->
    <title>Menu magico</title> <!-- Título da página -->
    <link rel="stylesheet" href="css/style.css"> <!-- Link para o arquivo CSS externo -->
</head>

<body>
    <div class="navegacao"> <!-- Início da navegação -->
        <li class="lista"> <!-- Item da lista de navegação -->
            <a href="#"> <!-- Link de navegação -->
                <span class="icone"><ion-icon name="home"></ion-icon></span> <!-- Ícone de casa -->
                <span class="texto">Inicio</span> <!-- Texto do link -->
            </a>
        </li>
        <li class="lista"> <!-- Outro item da lista de navegação -->
            <a href="#">
                <span class="icone"><ion-icon name="images"></ion-icon></ion-icon></span> <!-- Ícone de imagens -->
                <span class="texto">foto</span> <!-- Texto do link -->
            </a>
        </li>
        <li class="lista"> <!-- Outro item da lista de navegação -->
            <a href="#">
                <span class="icone"><ion-icon name="chatbox-ellipses"></ion-icon></ion-icon></span> <!-- Ícone de mensagem -->
                <span class="texto">Mensagem</span> <!-- Texto do link -->
            </a>
        </li>
        <li class="lista"> <!-- Outro item da lista de navegação -->
            <a href="#">
                <span class="icone"><ion-icon name="folder-open"></ion-icon></ion-icon></span> <!-- Ícone de pasta aberta -->
                <span class="texto">Aquivos</span> <!-- Texto do link -->
            </a>
        </li>
        <li class="lista"> <!-- Outro item da lista de navegação -->
            <a href="#">
                <span class="icone"><ion-icon name="settings"></ion-icon></ion-icon></span> <!-- Ícone de configurações -->
                <span class="texto">Configuração</span> <!-- Texto do link -->
            </a>
        </li>
        <div class="indicador"></div> <!-- Indicador de navegação -->
    </div>
    
    <script src="js/index.js"></script> <!-- Link para o arquivo JavaScript externo -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> <!-- Link para usar os ícones diretamente da web (módulo) -->
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> <!-- Link para usar os ícones diretamente da web (sem módulo) -->
</body>

</html>
